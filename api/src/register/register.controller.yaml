paths:
  /api/register:
    post:
      summary: 'Register user'
      tags:
        - api
      requestBody:
        description: 'Object which contains specific keys and values'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registration-form'
             
      responses:
        200:
          description: 'Object which contains keys and values of the registered user data'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/registered-user'
        400:
          description: 'Response error object'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Name, Email, and Password required'
components:
  schemas:
    registered-user:
      type: object
      properties:
        name:
          type: string
          example: 'John Doe'
        email:
          type: string
          example: 'johndoe@test.com'
        id:
          type: string
          example: '1'
    registration-form:
      type: object
      properties:
        name:
          type: string
          example: 'John Doe'
        email:
          type: string
          example: 'johndoe@test.com'
        password:
          type: string
          example: 'password123'